name: CI - CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-back:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # Replace 'subpath' with the actual subpath of your project

      - name: Build with Maven
        working-directory: 'spring-boot-server' # Replace 'subpath' with the actual subpath of your project
        run: mvn clean package -DskipTests

      - name: Run tests
        working-directory: 'spring-boot-server' # Replace 'subpath' with the actual subpath of your project
        run: mvn test

      - name: Build Docker image
        working-directory: 'spring-boot-server' # Replace 'subpath' with the actual subpath of your project
        run: |
          docker build -t backend-app -f Dockerfile .

      - name: Deploy Docker image
        working-directory: 'spring-boot-server' # Replace 'subpath' with the actual subpath of your project
        run: |
          docker compose down
          docker compose up -d
  build-front:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        working-directory: 'angular-8-client'
        run: npm ci

      - name: Run Build
        working-directory: 'angular-8-client'
        run: npm run build

      - name: Run Build docker
        working-directory: 'angular-8-client'
        run: docker build -t frontend-app -f Dockerfile .


      - name: Deploy Docker image
        working-directory: 'angular-8-client' # Replace 'subpath' with the actual subpath of your project
        run: |
          docker compose down
          docker compose up -d
